<div class="row" style="margin: auto;">
  <p class="col-12 text-center heading">Become a Dealer</p>
</div>
<form [formGroup]="DealerForm">
  <div class="row justify-content-center" style="margin: auto;">
    <div class="col-9">
      <div class="row justify-content-md-evenly mb-3">
        <div class="col-12 col-md-5">
          <label class="" for="firmName">Firm Name:</label>
          <input class="form-control" type="text" formControlName="firmName">
        </div>
        <div class="col-12 col-md-5">
          <label class="" for="contactPerson">Contact Person:</label>
          <input class="form-control" type="text" formControlName="contactPerson">
        </div>
      </div>
      <div class="row justify-content-md-evenly mb-3">
        <div class="col-12 col-md-5">
          <label class="" for="mobileNumberOne">Mobile Number 1:</label>
          <input class="form-control" type="text" formControlName="mobileNumberOne">
        </div>
        <div class="col-12 col-md-5">
          <label class="" for="mobileNumberTwo">Mobile Number 2:</label>
          <input class="form-control" type="text" formControlName="mobileNumberTwo">
        </div>
      </div>
      <div class="row justify-content-md-evenly mb-3">
        <div class="col-12 col-md-5">
          <label class="" for="landLineNumber">Land Line Number:</label>
          <input class="form-control" type="text" formControlName="landLineNumber">
        </div>
        <div class="col-12 col-md-5">
          <label class="" for="gstIn">GSTIN: (Optional)</label>
          <input class="form-control" type="text" formControlName="gstIn">
        </div>
      </div>
      <div class="row justify-content-md-evenly mb-3">
        <div class="col-12 col-md-5">
          <label class="" for="aadhaaarCardCopy">Aadhar Cars Copy:</label>
          <div class="input-group">
            <input class="form-control inputFileUpload" type="text" formControlName="aadharCardCopy">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
              </svg></span>
          </div>
        </div>
        <div class="col-12 col-md-5">
          <label class="" for="shopPhoto">Shop Photo:</label>
          <div class="input-group">
            <input class="form-control inputFileUpload" type="text" formControlName="shopPhoto">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
              </svg></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-evenly mb-5">
        <div class="col-12 col-md-5">
          <label class="" for="gstInCopy">GSTIN Copy:</label>
          <div class="input-group">
            <input class="form-control inputFileUpload" type="text" formControlName="gstInCopy">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
              </svg></span>
          </div>
        </div>
        <div class="col-12 col-md-5">
          <label class="" for="panCardNumberAndCopy">Pan Card No & Copy:</label>
          <div class="input-group">
            <input class="form-control inputFileUpload" type="text" formControlName="panCardNumberAndCopy">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
              </svg></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-evenly mb-5">
        <div class="col-12 col-md-11">
          <label for="fullAddress">Address: Street Adress City, Dist, State, Pin Code</label>
          <input class="form-control h-100" type="text" formControlName="fullAddress">
        </div>
      </div>
      <br>
      <div class="row justify-content-center align-items-end my-3">
        <div class="col-12 col-md-5">
          <label for="GoogleMapLocation">Google Map Location</label>
          <input class="form-control" type="text" formControlName="googleMapLocation">
        </div>
        <div class="col-12 col-md-1" style="font-weight: 900; font-size: 18px;">
          OR
        </div>
        <div class="col-12 col-md-5 text-center">
          <a class="location-link" href="#">USE MY CURRENT LOCATION</a>
        </div>
      </div>
      <div class="row justify-content-center mb-5">
        <div class="col-3 text-center">
          <button (click)="onSubmit()">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
</form>
