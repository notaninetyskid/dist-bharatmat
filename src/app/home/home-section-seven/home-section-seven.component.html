<!-- Seventh section starts -->
<div class="seventh-section">
  <div class="container-fluid seventh-co">
    <h1 class="text-h1">How Our Products Work</h1>
    <div class="row d-flex align-items-center">
      <div class="col-1" (click)="prev()">
        <button type="button" class="arrowButton ms-4">&#60;</button>
      </div>
      <div class="sliderWrap col-10 text-center">
        <div class="slidesMain" id='slidesMain'>

          <div class="slideItem" *ngFor="let slide of slideShowSides; let i = index"
          >
            <img src="{{ slide.image }}" alt="">
            <div>
              {{ slide.title }}
            </div>
            <div>
              {{ slide.description }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-1" (click)="next()">
        <button type="button" class="arrowButton me-4">></button>
      </div>
    </div>
  </div>
</div>
<!-- seveneth section ends -->
